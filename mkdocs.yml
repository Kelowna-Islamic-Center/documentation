theme:
  name: material
  logo: assets/logo.png
  features:
    - navigation.tabs
    - navigation.sections
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: light green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

